<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Anthony Wolfe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Anthony Wolfe</div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                    <li><a href="blog.html" class="active">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="blog-section">
        <div class="container">
            <h1>My Blog</h1>
            <p>Welcome to my blog! All my articles are written in Markdown and displayed here.</p>

            <!-- Blog List -->
            <ul id="blog-list">
                <li><a href="#" onclick="loadMarkdown('2024-10-13-FirstBlog.md')">First Blog Post</a></li>
                <li><a href="#" onclick="loadMarkdown('2024-10-20-SecondBlog.md')">Second Blog Post</a></li>
                <li><a href="#" onclick="loadMarkdown('2024-11-01-ThirdBlog.md')">Third Blog Post</a></li>
            </ul>

            <!-- Blog Content -->
            <div id="blog-content"></div>

            <script>
                // Fetch and render the selected Markdown file
                async function loadMarkdown(file) {
                    try {
                        const response = await fetch(file);
                        const text = await response.text();
                        document.getElementById("blog-content").innerHTML = marked.parse(text);
                    } catch (error) {
                        console.error('Error fetching the markdown file:', error);
                        document.getElementById("blog-content").innerHTML = "<p>Unable to load the blog post. Please try again later.</p>";
                    }
                }

                // Load default blog post
                loadMarkdown('2024-10-13-FirstBlog.md');
            </script>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <ul class="social-icons">
                <li><a href="https://github.com/toritotony"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/anthony-wolfe-102296237/"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
