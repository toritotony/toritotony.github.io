<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Anthony Wolfe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2em;
            text-align: center;
        }
        .blog-preview {
            cursor: pointer;
            padding: 2em;
            border: 1px solid #ccc;
            margin-bottom: 1.5em;
            border-radius: 10px;
            background-color: #fff;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }
        .blog-preview h2 {
            margin: 0 0 0.5em;
            font-size: 1.5em;
        }
        .blog-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            color: #fff;
            padding: 2em;
        }
        .blog-modal-content {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 2em;
            border-radius: 10px;
        }
        .close-modal {
            display: block;
            text-align: right;
            margin-bottom: 1em;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Anthony Wolfe</div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                    <li><a href="blog.html" class="active">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Blog Section -->
    <section class="blog-section">
        <div class="container">
            <h1>My Blog</h1>
            <p>Welcome to my blog! Click on a post to read more.</p>

            <!-- Blog Previews -->
            <div id="blog-previews"></div>
        </div>
    </section>

    <!-- Blog Modal -->
    <div id="blog-modal" class="blog-modal">
        <div class="blog-modal-content">
            <span class="close-modal" onclick="closeBlog()">&times;</span>
            <div id="blog-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const blogFiles = [
            { file: '2024-10-13-FirstBlog.md', title: 'First Blog Post' },
            { file: '2024-10-20-SecondBlog.md', title: 'Second Blog Post' },
            { file: '2024-11-01-ThirdBlog.md', title: 'Third Blog Post' }
        ];

        async function loadBlogPreviews() {
            const previewsContainer = document.getElementById("blog-previews");
            previewsContainer.innerHTML = "";
            
            for (const blog of blogFiles) {
                try {
                    const response = await fetch(blog.file);
                    if (!response.ok) throw new Error("File not found");
                    const text = await response.text();
                    const previewText = extractPreview(text, 30); // Extract first 30 words
                    
                    const previewDiv = document.createElement("div");
                    previewDiv.className = "blog-preview";
                    previewDiv.onclick = () => openBlog(blog.file);
                    previewDiv.innerHTML = `
                        <h2>${blog.title}</h2>
                        <p>${previewText}...</p>
                    `;
                    previewsContainer.appendChild(previewDiv);
                } catch (error) {
                    console.error("Error loading preview:", error);
                }
            }
        }

        function extractPreview(text, wordCount) {
            return text.split(" ").slice(0, wordCount).join(" ");
        }

        async function openBlog(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();
                document.getElementById("blog-content").innerHTML = marked.parse(text);
                document.getElementById("blog-modal").style.display = "block";
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById("blog-content").innerHTML = "<p>Error loading the blog post. Please try again later.</p>";
                document.getElementById("blog-modal").style.display = "block";
            }
        }

        function closeBlog() {
            document.getElementById("blog-modal").style.display = "none";
            document.getElementById("blog-content").innerHTML = "";
        }

        // Initialize blog previews
        loadBlogPreviews();
    </script>
</body>
</html>
