<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Anthony Wolfe</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Blog Previews */
        .blog-preview {
            display: block;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .blog-preview h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }
        .blog-preview p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }
        .blog-preview:hover {
            transform: translateY(-5px);
            background-color: #f9f9f9;
        }
        /* Blog Modal */
        .blog-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            color: #fff;
            overflow-y: auto;
            padding: 2rem;
        }
        .blog-modal-content {
            max-width: 600px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .close-modal {
            text-align: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }
        .close-modal:hover {
            color: #c5a3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <p>Welcome to my blog! Click a post to read more.</p>

        <!-- Blog Previews -->
        <div class="blog-preview" onclick="openBlog('blog1')">
            <h2>First Blog Post</h2>
            <p>A preview of the first blog post...</p>
        </div>
        <div class="blog-preview" onclick="openBlog('blog2')">
            <h2>Second Blog Post</h2>
            <p>A preview of the second blog post...</p>
        </div>
        <div class="blog-preview" onclick="openBlog('blog3')">
            <h2>Third Blog Post</h2>
            <p>A preview of the third blog post...</p>
        </div>
    </div>

    <!-- Blog Modal -->
    <div id="blog-modal" class="blog-modal">
        <div class="blog-modal-content">
            <div class="close-modal" onclick="closeBlog()">&times;</div>
            <div id="blog-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const blogPosts = {
            'blog1': "<h2>First Blog Post</h2><p>This is the full content of the first blog post...</p>",
            'blog2': "<h2>Second Blog Post</h2><p>This is the full content of the second blog post...</p>",
            'blog3': "<h2>Third Blog Post</h2><p>This is the full content of the third blog post...</p>"
        };

        function openBlog(blogId) {
            document.getElementById('blog-content').innerHTML = blogPosts[blogId];
            document.getElementById('blog-modal').style.display = 'block';
        }

        function closeBlog() {
            document.getElementById('blog-modal').style.display = 'none';
            document.getElementById('blog-content').innerHTML = '';
        }
    </script>
</body>
</html>
