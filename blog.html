<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Anthony Wolfe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-preview {
            display: block;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            cursor: pointer;
        }
        .blog-preview h2 {
            margin: 0 0 10px;
        }
        .blog-preview p {
            margin: 0;
        }
        .blog-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            overflow-y: auto;
        }
        .blog-modal-content {
            background: #222;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
        }
        .close-modal {
            text-align: right;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <p>Welcome to my blog! Click a post to read more.</p>
        <div class="blog-preview" onclick="openBlog('blog1')">
            <h2>First Blog Post</h2>
            <p>A preview of the first blog post...</p>
        </div>
        <div class="blog-preview" onclick="openBlog('blog2')">
            <h2>Second Blog Post</h2>
            <p>A preview of the second blog post...</p>
        </div>
        <div class="blog-preview" onclick="openBlog('blog3')">
            <h2>Third Blog Post</h2>
            <p>A preview of the third blog post...</p>
        </div>
    </div>

    <div id="blog-modal" class="blog-modal">
        <div class="blog-modal-content">
            <div class="close-modal" onclick="closeBlog()">&times;</div>
            <div id="blog-content">
                <!-- Blog content will load here -->
            </div>
        </div>
    </div>

    <script>
        const blogPosts = {
            'blog1': "<h2>First Blog Post</h2><p>This is the full content of the first blog post. Here you can add more details and paragraphs.</p>",
            'blog2': "<h2>Second Blog Post</h2><p>This is the full content of the second blog post. Add any relevant details here.</p>",
            'blog3': "<h2>Third Blog Post</h2><p>This is the full content of the third blog post. Share insights and information here.</p>"
        };

        function openBlog(blogId) {
            document.getElementById('blog-content').innerHTML = blogPosts[blogId];
            document.getElementById('blog-modal').style.display = 'block';
        }

        function closeBlog() {
            document.getElementById('blog-modal').style.display = 'none';
            document.getElementById('blog-content').innerHTML = '';
        }
    </script>
</body>
</html>
